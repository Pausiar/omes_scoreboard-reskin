<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omes Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="scoreboard" class="hidden">
        <div class="scoreboard-header">
            <h1>Server Scoreboard</h1>
            <div class="server-info">
                <span id="online-count">Jugadores Online: 0</span>
            </div>
        </div>
        
        <!-- Emergency services section will be dynamically inserted here in large mode -->
        
        <div class="scoreboard-content">
            <div class="player-table">
                <div class="table-header">
                    <div class="header-id">ID</div>
                    <div class="header-name">Nombre</div>
                    <div class="header-ping">Ping</div>
                </div>
                <div id="player-list">
                    <!-- Player list will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="scoreboard-footer">
            <p>Pulsa F10 para cerrar | Flechas para scroll</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
